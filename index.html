  <body>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>

    <script type="text/javascript">
      function format_link_ticket(link) {
        if (link)
          return (
            "<a href='" + link + "' target='_blank'>" + "Buy Tickets" + "</a>"
          );
        else return "";
      }

      function format_link(link) {
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else return "";
      }

      function format_image(url) {
        if (url) return "<img style='width: 125px;' src='" + url + "'></img>";
        else return "";
      }

      CsvToHtmlTable.init({
        csv_path: "data/fringe_shows.csv",
        element: "table-container",
        allow_download: true,
        csv_options: { separator: ",", delimiter: '"' },
        custom_formatting: [
          [5, format_link_ticket],
          [8, format_link],
          [10, format_image]
        ],
        datatables_options: {
          paging: true,
          responsive: true,
          columnDefs: [
            { "visible": false, "targets": [8, 9] }
          ]
        }
      });

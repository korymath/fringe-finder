<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>2019 Edmonton Fringe Festival Show Filters</title>
    <meta name="author" content="Derek Eder" />
    <meta
      content="Display any CSV file as a searchable, filterable, pretty HTML table"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/dataTables.bootstrap.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <h2>2019 Edmonton Fringe Festival Show Filters</h2>

      <div id="table-container"></div>
    </div>
    <!-- /.container -->

    <footer class="footer">
      <div class="container-fluid">
        <hr />
        <p class="pull-right">
          2019 Edmonton Fringe Festival Show Filters by
          <a href="https://korymathewson.com">Kory Mathewson</a>
        </p>
      </div>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>

    <script type="text/javascript">
      function format_link_ticket(link) {
        if (link)
          return (
            "<a href='" + link + "' target='_blank'>" + "Buy Tickets" + "</a>"
          );
        else return "";
      }

      function format_link(link) {
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else return "";
      }

      function format_image(url) {
        if (url) return "<img style='width: 125px;' src='" + url + "'></img>";
        else return "";
      }

      CsvToHtmlTable.init({
        // csv_path: 'data/fringe_2019_10_performances_20190808-124043.csv',
        // csv_path: 'data/fringe_2019_272_performances_20190808-125616.csv',
        csv_path: "data/fringe_shows.csv",
        element: "table-container",
        allow_download: true,
        csv_options: { separator: ",", delimiter: '"' },
        custom_formatting: [
          [5, format_link_ticket],
          [8, format_link],
          [10, format_image]
        ],
        datatables_options: {
          paging: true,
          columnDefs: [
            { "visible": false, "targets": [8, 9] }
          ]
        }
      });
    </script>
  </body>
</html>
